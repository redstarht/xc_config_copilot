<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC-Config</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- ↓こっからコピペ -->
    <script src="https://bossanova.uk/jspreadsheet/v4/jspreadsheet.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jspreadsheet.css" type="text/css" />
    <script src="https://jsuites.net/v5/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
    {% block head %}
    {% endblock %}

</head>

<body>
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid px-0 d-flex justify-content-between align-items-center position-relative">
                <!-- 左側: XC-Config -->
                <h1>
                    <a class="col-lg-3 navbar-brand" href="#">XC-Config</a>
                </h1>

                <!-- 中央: ロゴ画像 -->
                <div class="logo-container mb-3">
                    <img src="./static/images/XC-Gate_logo.png" class="img-fluid" alt="logo">
                </div>

                <!-- 右側: ナビゲーションメニュー -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end navbar-index z-2 text-white" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                        <a class="nav-link" href="#">係編集</a>
                        <a class="nav-link" href="#">人員編集</a>
                        <a class="nav-link" href="#">異常内容編集</a>
                        <a class="nav-link" href="#">管理者画面</a>
                        <a class="nav-link disabled">ログアウト</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}
    {% block containar_fluid %}
    <div class="containar-fluid">
        <div class="row mt-4">
            <div class="col-12 col-md-5 col-lg-3 sidebar">
                <div class="card">
                    <div class="card-header">
                        拠点/部/課
                    </div>
                    <div class="card-body">
                        <ul class="tree-view" id="treeView"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 入力フォーム -->
        <div class="col-12 col-lg-9">
            <div class="card">
                <div class="card-header">
                    選択した課を編集
                </div>
                <div class="card-body">
                    <form action="" id="editform"></form>
                </div>
            </div>


        </div>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
{% block scripts %}
<script>
const data = '{{ url_for("index") }}';
console.log(data)

</script>
{% endblock scripts %}
</html>
