                <!-- 右側: ナビゲーションメニュー -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    id="navbarNavAltMarkup">
                    <div class="navbar-nav ">

                        <a class="nav-link" href="{{ url_for('edit_unit') }}">係編集</a>

    {% block containar_fluid %}

        <div class="row mt-4">
            <div class="col-12 col-md-5 col-lg-3 sidebar">
                <div class="card">
                    <div class="card-header">
                        拠点/部/課
                    </div>
                    <div class="card-body">
                        <ul class="tree-view" id="treeView"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 入力フォーム -->
        <div class="col-12 col-lg-9">
            <div class="card">
                <div class="card-header">
                    選択した課を編集
                </div>
                <div class="card-body">
                    <form action="" id="editform"></form>
                </div>
            </div>


        </div>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/tree')
            .then(response => response.json())
            .then(data => {
                console.log('取得したデータ:', data);
                buildTreeView(data);
            })
            .catch(error => console.error('データ取得エラー', error));

    });

    function buildTreeView(factories) {
        const treeView = document.getElementById('treeView');
        treeView.innerHTML = '';

        factories.forEach(factory => {
            const factoryLi = createTreeNode(factory.name, factory.departments, null, null);
            treeView.appendChild(factoryLi);
        });
    }

    function createTreeNode(name, departments, sections, subsections) {
        const li = document.createElement('li');
        const div = document.createElement('div');
        div.className = 'tree-item';
        div.innerHTML = `<i class="bi bi-caret-right-fill me-2"></i>${name}`;

        const ul = document.createElement('ul');
        ul.style.display = 'none';

        // Department（製造部）の処理
        if (departments && departments.length > 0) {
            departments.forEach(department => {
                ul.appendChild(createTreeNode(department.name, department.sections, null, null));
            });
        }

        // Section（課）の処理
        if (sections && sections.length > 0) {
            sections.forEach(section => {
                ul.appendChild(createTreeNode(section.name, null, section.subsections, null));
            });
        }

        // Subsection（サブセクション）の処理
        if (subsections && subsections.length > 0) {
            subsections.forEach(subsection => {
                ul.appendChild(createTreeNode(subsection.name, null, null, null));
            });
        }

        if (ul.children.length > 0) {
            div.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleTree(ul, div);
            });
        }

        li.appendChild(div);
        li.appendChild(ul);
        return li;
    }

    function toggleTree(ul, div) {
        const icon = div.querySelector('i');
        if (ul.style.display === 'none') {
            ul.style.display = 'block';
            icon.className = 'bi bi-caret-down-fill me-2'
        } else {
            ul.style.display = 'none';
            icon.className = 'bi bi-caret-right-fill me-2'
        }

    }




</script>
{% endblock scripts %}

</html>
